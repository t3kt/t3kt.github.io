---
layout: default
---

<h1>Project: {{ page.projectTitle | escape }}</h1>

{% if page.projectRepo %}
<a href="https://github.com/{{ page.projectRepo }}"><span class="icon icon--github">{% include icon-github.svg %}</span><span class="username">{{ page.projectRepo }}</span></a>
{% endif %}

<article class="project">
  {{ content }}
</article>
