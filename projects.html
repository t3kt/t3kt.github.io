<h1>Project list</h1>
<ul>
  {% assign sorted = (site.projects | sort: 'updated') | reverse %}
  {% for project in sorted %}
  <li>
    <a href="{{project.url}}">{{project.title}}</a>
    <p>{{project.summary.data}}</p>
    <a href="{{project.url}}"><img src="{{ project.bannerUrl }}"></a>
  </li>
  {% endfor %}
</ul>
