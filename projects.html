---
layout: default
title: Projects
permalink: /projects/
published: true
---
{% assign sortedProjects = (site.projects | sort: 'updated') | reverse %}
<div class="container-fluid">
  <div class="row">
    {% for project in sortedProjects %}
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
      <div class="card project-card">
        <div class="card-block">
          <h4 class="card-title">{{project.title}}</h4>
        </div>
        <a href="{{project.url}}"><img src="{{ project.bannerUrl }}" alt="{{project.title}}"></a>
        <div class="card-block">
          <p class="card-text">{{project.summary.data}}</p>
          <a class="card-link" href="{{project.url}}">more...</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
